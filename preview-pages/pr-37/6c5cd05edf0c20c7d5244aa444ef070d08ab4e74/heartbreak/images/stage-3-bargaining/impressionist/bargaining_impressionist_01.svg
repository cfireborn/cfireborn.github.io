<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
        <!-- Impressionist style: Soft, painterly -->
        <defs>
          <filter id="blur1">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
          </filter>
        </defs>
        <ellipse cx="200" cy="160" rx="65" ry="60" fill="#FF9800" filter="url(#blur1)"/>
        <ellipse cx="180" cy="150" rx="10" ry="8" fill="#333" opacity="0.8"/>
        <ellipse cx="220" cy="150" rx="10" ry="8" fill="#333" opacity="0.8"/>
        <ellipse cx="200" cy="220" rx="35" ry="70" fill="#FF980040" filter="url(#blur1)"/>
        <text x="200" y="360" text-anchor="middle" font-size="20" fill="#555" opacity="0.8">
          🙏 impressionist bargaining
        </text>
      
  <text x="200" y="30" text-anchor="middle" font-size="12" fill="#666">
    painterly - variation 1
  </text>
</svg>