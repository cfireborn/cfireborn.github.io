<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creme Brulee of the Day</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="art/brulee-favicon.png">
</head>
<body>
  <audio id="woosh-sound" src="sfx/burning-woosh.mp3" preload="auto"></audio>
  <div id="game-container">
    <div id="brulee-image-container">
      <img id="brulee-uncooked" src="art/unseared.png" alt="Unseared Creme Brulee">
      <img id="brulee-partial" src="art/partial-sear.png" alt="Partial Sear Creme Brulee">
    </div>
    <button id="brulee-button">Brulee</button>
    <p id="result-message"></p>
    <p class="version">v1.0.4</p>
    <div class="accordion">
      <button class="accordion-button">Credits</button>
      <div class="accordion-content">
        <p>Made by First Draft Games:</p>
        <ul>
          <li>Andrew Weller</li>
          <li>Reuben Levine</li>
          <li>Charlie Feuerborn</li>
        </ul>
      </div>
    </div>
    <div id="leaderboard-container">
      <div id="counts">
        <p>Daily Attempts: <span id="daily-count">--</span></p>
        <p>Total Attempts: <span id="total-count">--</span></p>
      </div>
      <div id="leaderboard" style="display:none">
        <h3>Daily Top Scores</h3>
        <div id="leaderboard-entries"></div>
      </div>
      <div id="name-entry" style="display:none">
        <input type="text" id="player-name" placeholder="Enter your name">
        <button id="submit-score">Submit Score</button>
      </div>
    </div>
  </div>
  <script src="sdk-javascript-web/src/ApiClient.js"></script>
  <script src="sdk-javascript-web/src/index.js"></script>
  <script src="sdk-javascript-web/src/snapser-models/AuthServiceApi.js"></script>
  <script src="sdk-javascript-web/src/snapser-models/LeaderboardsServiceApi.js"></script>
  <script src="sdk-javascript-web/src/snapser-apis/AuthAnonLoginRequest.js"></script>
  <script src="sdk-javascript-web/src/snapser-apis/AuthAnonLoginResponse.js"></script>
  <script src="sdk-javascript-web/src/snapser-apis/LeaderboardsSetScoreRequest.js"></script>
  <script src="sdk-javascript-web/src/snapser-apis/LeaderboardsGetScoresResponse.js"></script>
  <script src="sdk-javascript-web/src/snapser-apis/LeaderboardsIncrementScoreRequest.js"></script>
  <script src="sdk-javascript-web/src/snapser-apis/IncrementScoreRequest.js"></script>
  <script src="script.js"></script>
  <script>
    document.querySelector('.accordion-button').addEventListener('click', function() {
      this.classList.toggle('active');
      var content = this.nextElementSibling;
      if (content.style.maxHeight) {
        content.style.maxHeight = null;
      } else {
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });
  </script>
</body>
</html>
